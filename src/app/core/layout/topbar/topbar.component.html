<header class="topbar">
  <div class="page-meta">
    <p class="tag">BIC CRM · Sale Manager</p>
    <h1>{{ title }}</h1>
    <p class="subtitle">{{ subtitle }}</p>
  </div>

  <div class="topbar-actions">
    <label class="search">
      <span class="icon">⌕</span>
      <input type="search" placeholder="Nhập để tìm kiếm..." />
    </label>
    <button type="button" class="ghost">Bộ lọc</button>
    <button type="button" class="primary">{{ actionLabel }}</button>
    <div class="avatar">
      <span>PT</span>
      <small>Phúc Tâm</small>
    </div>
  </div>
</header>
